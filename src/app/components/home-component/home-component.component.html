<div class="main-container">
  <h3>Arkanoid Game</h3>

      <label>
        Um Grande Remeke do classico jogo de 1986 no estilo de Block Breaker conhecido como Arkanoid.
      </label>
    </div>
    <div class="contact">
      <div class="info">
        <label>
          Preecha o campo ao lado para ficar atualidado com as novidades e lan√ßamentos.
        </label>
        
      </div>
      <div class="form"
        [formGroup]="form">
        <div class="input">
          <span>E-mail:</span>
          <input type="text"
            formControlName="email">
        </div>
        <button (click)="send()">Enviar contato</button>
      </div>
    </div>
  </div>
</div>
