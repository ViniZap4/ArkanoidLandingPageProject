  <h3>Block Breaker Game</h3>

      <label>
        Um jogo inspirado no classico jogo de 1986 no estilo de Block Breaker conhecido como Arkanoid.
      </label>
    </div>
    <div class="contact">
      <div class="info">
        <label >
          Preecha o campo  <span class="right"> ao lado </span> <span class="bottom"> a baixo </span>  para ficar atualidado com as novidades e lan√ßamentos.
        </label>
        
      </div>
      <div class="form"
        [formGroup]="form">
        <div class="input">
          <span>E-mail:</span>
          <input type="text"
            formControlName="email">
        </div>
        <button (click)="send()">Enviar contato</button>
      </div>
    </div>
  </div>
</div>
